# Spring Boot App config
server.port=8081
spring.application.name=online-bookstore

# Actuator endpoint exposure
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Micrometer - Graphite metrics export configuration
management.metrics.export.graphite.enabled=true
management.metrics.export.graphite.host=graphite
management.metrics.export.graphite.port=2003
management.metrics.export.graphite.protocol=PLAINTEXT
management.metrics.export.graphite.step=10s
management.metrics.export.graphite.prefix=bookstore
